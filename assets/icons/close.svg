    <path fill="url(#hot)" d="M8.05 7.6c-.28 0-.55.11-.74.31l-.96.96c-.41.41-.41 1.07 0 1.48l2.65 2.65-2.65 2.65c-.41.41-.41 1.07 0 1.48l.96.96c.41.41 1.07.41 1.48 0l2.65-2.65 2.65 2.65c.41.41 1.07.41 1.48 0l.96-.96c.41-.41.41-1.07 0-1.48L15 12.99l2.65-2.65c.41-.41.41-1.07 0-1.48l-.96-.96c-.41-.41-1.07-.41-1.48 0l-2.65 2.65-2.65-2.65c-.2-.2-.46-.31-.74-.31z"/>
    <!-- Little "spark" ticks -->
    <path d="M18.7 9.1l1.1-.4-.4 1.1-1.1.4.4-1.1zM5.7 14.9l1.1-.4-.4 1.1-1.1.4.4-1.1zM17.8 15.8l.9.9-1.2.2-.9-.9 1.2-.2zM6.2 8.2l.9.9-1.2.2-.9-.9 1.2-.2z" fill="#00E5FF" opacity="0.9"/>
  </g>

  <!-- Micro “rivet” dots (car-panel vibe) -->
  <circle cx="7.1" cy="6.7" r="0.55" fill="#2D7DFF" opacity="0.9"/>
  <circle cx="16.9" cy="6.7" r="0.55" fill="#B000FF" opacity="0.9"/>
  <circle cx="7.1" cy="17.3" r="0.55" fill="#B000FF" opacity="0.9"/>
  <circle cx="16.9" cy="17.3" r="0.55" fill="#2D7DFF" opacity="0.9"/>
