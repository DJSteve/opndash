<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="pb" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1E3A8A"/>
      <stop offset="0.55" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#B000FF"/>
    </linearGradient>
    <linearGradient id="hot" x1="6" y1="4" x2="18" y2="20" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00E5FF"/>
      <stop offset="0.45" stop-color="#7C4DFF"/>
      <stop offset="1" stop-color="#FF2DF7"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="0.9" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Badge base: aggressive hex panel -->
  <path d="M12 1.8 20.3 6.6v10.8L12 22.2 3.7 17.4V6.6L12 1.8z" fill="url(#pb)"/>
